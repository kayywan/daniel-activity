<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Mongoose</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Order A Meal</h2>
        <div class="row">
        <input type="text" class="form-control" name="food" placeholder="Food Item" autofocus>
        <br>
        <input type="text" class="form-control" name="drink" placeholder="Drink Item" autofocus>
        <br>
        <input type="text" class="form-control" name="dessert" placeholder="Dessert Item" autofocus>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
    </div>
  </form>


</div>
</body>
</html>
